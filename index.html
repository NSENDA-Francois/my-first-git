                 <input type="text" id="login" name="login" placeholder="Votre login" aria-required="true"
                 autofocus>
                 <!--
                 type, name, placeholder, aria-required, autofocus, autocomplete jamais dans un champ mettre l'attribut value-->
                 <label for="password">Votre mot de passe</label>
                 <input type="password" name="password" placeholder="Votre mot de passe" aria-required="true">
                 <input type="submit" value="Connexion">  
            </form>

 </script>
